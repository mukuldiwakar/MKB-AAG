<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MKB AAG ðŸ”¥</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --shake-x: 0px;
    --shake-y: 0px;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b1b1b, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    color: white;
    overflow: hidden;
}

.app {
    transform: translate(var(--shake-x), var(--shake-y));
}

h1 {
    text-align: center;
    margin-bottom: 24px;
    letter-spacing: 1px;
}

button {
    position: relative;
    padding: 18px 44px;
    font-size: 22px;
    font-weight: 900;
    border: none;
    border-radius: 20px;
    background: linear-gradient(145deg, #ff9800, #ff2a00);
    color: #fff;
    cursor: pointer;
    overflow: hidden;
    box-shadow: 0 14px 34px rgba(255, 42, 0, 0.75);
    touch-action: manipulation;
}

button:active {
    transform: scale(0.95);
}

/* Fire particles */
.particle {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 7px;
    height: 7px;
    background: radial-gradient(circle, #fff, #ff0, #f00);
    border-radius: 50%;
    pointer-events: none;
    will-change: transform, opacity;
    animation: fire 600ms ease-out forwards;
}

@keyframes fire {
    0% {
        transform: translate(0,0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translate(
            calc(-90px + 180px * var(--x)),
            calc(-130px * var(--y))
        ) scale(0);
        opacity: 0;
    }
}

/* Screen shake animation */
@keyframes shake {
    0%   { --shake-x: 0px;  --shake-y: 0px; }
    20%  { --shake-x: -5px; --shake-y: 3px; }
    40%  { --shake-x: 5px;  --shake-y: -3px; }
    60%  { --shake-x: -4px; --shake-y: 2px; }
    80%  { --shake-x: 4px;  --shake-y: -2px; }
    100% { --shake-x: 0px;  --shake-y: 0px; }
}

.shake {
    animation: shake 220ms linear;
}
</style>
</head>

<body>
<div class="app" id="app">
    <h1>ðŸ”¥ MEME BOX ðŸ”¥</h1>
    <button onclick="playMeme(this)">MKB AAG</button>
</div>

<!-- Audio file -->
<audio
    id="audio"
    preload="auto"
    src="Aag%20MKB%20Aag%20%C3%97%20Bahubali%20%C3%97%20Amitabh%20Bachchan%20Trending%20meme%20-%20Still%20confused.mp3">
</audio>

<script>
const audio = document.getElementById("audio");
const app = document.getElementById("app");

function playMeme(button) {
    // Restart sound instantly
    audio.currentTime = 0;
    audio.play();

    // Mobile vibration
    if (navigator.vibrate) {
        navigator.vibrate([60, 30, 60]);
    }

    // Screen shake
    app.classList.remove("shake");
    void app.offsetWidth; // force reflow
    app.classList.add("shake");

    // Fire animation
    fireEffect(button);
}

function fireEffect(button) {
    const particles = window.innerWidth < 768 ? 12 : 18;
    for (let i = 0; i < particles; i++) {
        const p = document.createElement("span");
        p.className = "particle";
        p.style.setProperty("--x", Math.random());
        p.style.setProperty("--y", Math.random());
        button.appendChild(p);
        setTimeout(() => p.remove(), 600);
    }
}
</script>
</body>
</html>
