<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MKB AAG</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

body {
  height: 100vh;
  background: radial-gradient(circle at center, #2b0000, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* FIRE BACKGROUND */
.fire-bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 50% 120%, #ff6a00 0%, transparent 40%),
    radial-gradient(circle at 20% 100%, #ff0000 0%, transparent 45%),
    radial-gradient(circle at 80% 100%, #ffb300 0%, transparent 45%);
  animation: fireMove 3s infinite alternate ease-in-out;
  z-index: 0;
}

@keyframes fireMove {
  0% { filter: blur(0px) brightness(1); }
  100% { filter: blur(3px) brightness(1.2); }
}

/* CENTER CONTAINER */
.container {
  position: relative;
  z-index: 2;
  text-align: center;
}

/* BUTTON */
button {
  padding: 20px 40px;
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #ff0000, #ff6a00);
  border: none;
  border-radius: 60px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255, 80, 0, 0.8);
  transition: transform 0.1s;
}

button:active {
  transform: scale(0.92);
}

/* BUTTON FIRE BLAST */
button::after {
  content: "";
  position: absolute;
  inset: -20px;
  background: radial-gradient(circle, rgba(255,200,0,0.8), transparent 60%);
  opacity: 0;
  transition: opacity 0.2s;
}

button.fire::after {
  opacity: 1;
}

/* SCREEN SHAKE */
.shake {
  animation: shake 0.35s;
}

@keyframes shake {
  0% { transform: translate(0, 0); }
  25% { transform: translate(-8px, 6px); }
  50% { transform: translate(8px, -6px); }
  75% { transform: translate(-6px, -4px); }
  100% { transform: translate(0, 0); }
}

/* IMAGE POP */
.pop-img {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  max-width: 70vw;
  max-height: 70vh;
  z-index: 4;
  pointer-events: none;
  animation: pop 3.4s ease-out forwards;
}

@keyframes pop {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
  }
  10% {
    transform: translate(-50%, -50%) scale(1.1);
    opacity: 1;
  }
  85% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50%) scale(0.9);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="fire-bg"></div>

<div class="container">
  <button id="btn">MKB AAG</button>
</div>

<audio id="audio" src="meme.mp3" preload="auto"></audio>

<script>
const btn = document.getElementById("btn");
const audio = document.getElementById("audio");

btn.addEventListener("click", () => {
  // play sound
  audio.currentTime = 0;
  audio.play().catch(() => {});

  // button fire
  btn.classList.add("fire");
  setTimeout(() => btn.classList.remove("fire"), 300);

  // screen shake
  document.body.classList.add("shake");
  setTimeout(() => document.body.classList.remove("shake"), 350);

  // vibration (mobile)
  if (navigator.vibrate) {
    navigator.vibrate([100, 50, 100]);
  }

  // show image
  showImage();
});

function showImage() {
  const img = document.createElement("img");
  img.src = "aag.png";
  img.className = "pop-img";
  document.body.appendChild(img);
  setTimeout(() => img.remove(), 3400);
}
</script>

</body>
</html>
