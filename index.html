<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MKB AAG üî•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --sx: 0px;
  --sy: 0px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at bottom, #220000, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  overflow: hidden;
}

/* üå™ Screen shake wrapper */
.app {
  position: relative;
  z-index: 3;
  transform: translate(var(--sx), var(--sy));
  text-align: center;
}

/* üî• BACKGROUND FIRE */
.fire-bg {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
  overflow: hidden;
}

.fire-bg span {
  position: absolute;
  bottom: -20px;
  width: 14px;
  height: 14px;
  background: radial-gradient(circle, #fff, #ff0, #f00);
  border-radius: 50%;
  opacity: 0.6;
  animation: rise linear infinite;
}

@keyframes rise {
  from {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  to {
    transform: translateY(-120vh) scale(0);
    opacity: 0;
  }
}

/* üîò BUTTON */
button {
  position: relative;
  padding: 20px 52px;
  font-size: 26px;
  font-weight: 900;
  border: none;
  border-radius: 22px;
  background: linear-gradient(145deg, #ff9800, #ff2a00);
  color: #fff;
  cursor: pointer;
  overflow: hidden;
  box-shadow: 0 16px 40px rgba(255, 42, 0, 0.85);
  touch-action: manipulation;
}

button:active {
  transform: scale(0.94);
}

/* üî• BUTTON FIRE BURST */
.particle {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 7px;
  height: 7px;
  background: radial-gradient(circle, #fff, #ff0, #f00);
  border-radius: 50%;
  pointer-events: none;
  animation: burst 600ms ease-out forwards;
}

@keyframes burst {
  to {
    transform: translate(
      calc(-90px + 180px * var(--x)),
      calc(-130px * var(--y))
    ) scale(0);
    opacity: 0;
  }
}

/* üñºÔ∏è POP IMAGE */
.pop-img {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0);
  max-width: 70vw;
  max-height: 70vh;
  z-index: 4;
  pointer-events: none;
  animation: pop 900ms ease-out forwards;
}

@keyframes pop {
  0%   { transform: translate(-50%, -50%) scale(0); opacity: 0; }
  40%  { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
}

/* üå™ SHAKE */
@keyframes shake {
  0%   { --sx: 0px;  --sy: 0px; }
  20%  { --sx: -5px; --sy: 3px; }
  40%  { --sx: 5px;  --sy: -3px; }
  60%  { --sx: -4px; --sy: 2px; }
  80%  { --sx: 4px;  --sy: -2px; }
  100% { --sx: 0px;  --sy: 0px; }
}

.shake {
  animation: shake 220ms linear;
}
</style>
</head>

<body>

<!-- üî• BACKGROUND FIRE -->
<div class="fire-bg" id="fireBg"></div>

<!-- üå™ MAIN CONTENT -->
<div class="app" id="app">
  <button onclick="playMeme(this)">MKB AAG</button>
</div>

<!-- üîä AUDIO -->
<audio id="audio" src="meme.mp3" preload="auto"></audio>

<script>
const audio = document.getElementById("audio");
const app = document.getElementById("app");
const fireBg = document.getElementById("fireBg");

/* üî• Background fire */
setInterval(() => {
  const f = document.createElement("span");
  f.style.left = Math.random() * 100 + "vw";
  f.style.animationDuration = (3 + Math.random() * 3) + "s";
  fireBg.appendChild(f);
  setTimeout(() => f.remove(), 6000);
}, 120);

/* üîä Play meme */
function playMeme(btn) {
  audio.pause();
  audio.currentTime = 0;
  audio.play().catch(() => {});

  if (navigator.vibrate) {
    navigator.vibrate([60, 30, 60]);
  }

  app.classList.remove("shake");
  void app.offsetWidth;
  app.classList.add("shake");

  fireBurst(btn);
  showImage();
}

/* üî• Button burst */
function fireBurst(button) {
  const count = window.innerWidth < 768 ? 12 : 18;
  for (let i = 0; i < count; i++) {
    const p = document.createElement("span");
    p.className = "particle";
    p.style.setProperty("--x", Math.random());
    p.style.setProperty("--y", Math.random());
    button.appendChild(p);
    setTimeout(() => p.remove(), 600);
  }
}

/* üñºÔ∏è Image popup */
function showImage() {
  const img = document.createElement("img");
  img.src = "aag.png";
  img.className = "pop-img";
  document.body.appendChild(img);
  setTimeout(() => img.remove(), 900);
}
</script>

</body>
</html>
