<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MKB AAG</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

body {
  height: 100vh;
  background: radial-gradient(circle at center, #2b0000, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* BASE FIRE GLOW */
.fire-bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 50% 120%, #ff6a00 0%, transparent 40%),
    radial-gradient(circle at 20% 100%, #ff0000 0%, transparent 45%),
    radial-gradient(circle at 80% 100%, #ffb300 0%, transparent 45%);
  animation: fireGlow 3s infinite alternate ease-in-out;
  z-index: 0;
}

@keyframes fireGlow {
  0% { filter: blur(1px) brightness(1); }
  100% { filter: blur(3px) brightness(1.25); }
}

/* ðŸ”¥ CONTINUOUS FIRE SPARKS */
.sparks {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

.spark {
  position: absolute;
  bottom: -20px;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #ffd000, #ff6a00, transparent);
  border-radius: 50%;
  animation: rise linear infinite;
  opacity: 0.8;
}

@keyframes rise {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(0.2);
    opacity: 0;
  }
}

/* CENTER CONTAINER */
.container {
  position: relative;
  z-index: 2;
  text-align: center;
}

/* BUTTON */
button {
  padding: 20px 44px;
  font-size: 1.6rem;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #ff0000, #ff6a00);
  border: none;
  border-radius: 60px;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255, 80, 0, 0.9);
  transition: transform 0.1s;
}

button:active {
  transform: scale(0.92);
}

/* BUTTON FIRE BURST */
button::after {
  content: "";
  position: absolute;
  inset: -24px;
  background: radial-gradient(circle, rgba(255,200,0,0.9), transparent 65%);
  opacity: 0;
  transition: opacity 0.2s;
}

button.fire::after {
  opacity: 1;
}

/* SCREEN SHAKE */
.shake {
  animation: shake 0.35s;
}

@keyframes shake {
  0% { transform: translate(0, 0); }
  25% { transform: translate(-8px, 6px); }
  50% { transform: translate(8px, -6px); }
  75% { transform: translate(-6px, -4px); }
  100% { transform: translate(0, 0); }
}

/* IMAGE POP */
.pop-img {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  max-width: 70vw;
  max-height: 70vh;
  z-index: 4;
  pointer-events: none;
  animation: pop 3.4s ease-out forwards;
}

@keyframes pop {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
  }
  10% {
    transform: translate(-50%, -50%) scale(1.1);
    opacity: 1;
  }
  85% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50%) scale(0.9);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="fire-bg"></div>

<div class="sparks" id="sparks"></div>

<div class="container">
  <button id="btn">MKB AAG</button>
</div>

<audio id="audio" src="meme.mp3" preload="auto"></audio>

<script>
/* ðŸ”¥ CREATE CONTINUOUS SPARKS */
const sparks = document.getElementById("sparks");

for (let i = 0; i < 25; i++) {
  const s = document.createElement("div");
  s.className = "spark";
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = 2 + Math.random() * 3 + "s";
  s.style.animationDelay = Math.random() * 5 + "s";
  sparks.appendChild(s);
}

/* BUTTON LOGIC */
const btn = document.getElementById("btn");
const audio = document.getElementById("audio");

btn.addEventListener("click", () => {
  audio.currentTime = 0;
  audio.play().catch(() => {});

  btn.classList.add("fire");
  setTimeout(() => btn.classList.remove("fire"), 300);

  document.body.classList.add("shake");
  setTimeout(() => document.body.classList.remove("shake"), 350);

  if (navigator.vibrate) {
    navigator.vibrate([120, 60, 120]);
  }

  showImage();
});

function showImage() {
  const img = document.createElement("img");
  img.src = "aag.png";
  img.className = "pop-img";
  document.body.appendChild(img);
  setTimeout(() => img.remove(), 3400);
}
</script>

</body>
</html>
